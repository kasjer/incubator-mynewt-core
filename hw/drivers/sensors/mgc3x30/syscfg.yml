syscfg.defs:
    MGC3X30_0:
        description: >
            Create MGC3x30 device instance.
        value: 0

    MGC3X30_LOCK_TIMEOUT:
        description:
            Timeout for locking device.
        value: 1000

    MGC3X30_SHELL:
        description:
            Enable MGC3x31 shell commands.
        value: 0

    ### Log settings.

    MGC3X30_LOG_MODULE:
        description: 'Numeric module ID to use for MGC3X30 log messages.'
        value: 42
    MGC3X30_LOG_LVL:
        description: 'Minimum level for the MGC3X30 log.'
        value: 1

syscfg.logs:
    MGC3X30_LOG:
        module: MYNEWT_VAL(MGC3X30_LOG_MODULE)
        level: MYNEWT_VAL(MGC3X30_LOG_LVL)
