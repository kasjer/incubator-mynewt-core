syscfg.defs:
    STRESS_TASK_STACK_SIZE:
        description: 'stack size for stress task'
        value: 'OS_STACK_ALIGN(128)'

    STRESS_TASK_PRIORITY:
        description: 'newt os priority level for log task.'
        value: '200'

    STRESS_TASK_DEFAULT_BUSY:
        description: 'Default state of stress task'
        value: 0

    STRESS_TASK_ENABLE:
        description: 'Enables stress task'
        value: 1